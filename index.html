<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/style/style.css">
    <title>MoonMiner</title>
</head>
<body class="bg-night custom-font">

  <header>
    <div class="container">
        <div class="row text-center text-light">
          <h1>Moon Miner</h1>
          <p>Click the moon to mine for the cheese.</p>
        </div>
     </div>
  </header>

  <main>
    <div class="container text-light">
      <div class="row">
        <div class="col-md-4 col-sm-12 card bg-dark">
          <h1>Stats</h1>
          <p>Auto Cheese Multiplier: <span id="acMultiplier">0</span></p>
          <p>Clicky Multiplier: <span id="cMultiplier">1</span></p>
        </div>

      </div>
      <div class="row">
        <div class="col-md-4 col-sm-12 card bg-dark">
          <h2>Inventory</h2>
          <p>
            Cheese: <span id="cUpdate"> 0</span>
          </p>
          <p>PickAxe: <span id="paUpdate"> 0</span></p>
          <p>Spoons: <span id="spUpdate"> 0</span></p>
          <p>Rovers: <span id="roUpdate"> 0</span></p>
          <p>Robots: <span id="rbUpdate"> 0</span></p>
        </div>
        <div class="col align-center pic-center">
          <img class="cheese" src="./assets/images/moon.gif"  onclick="mine()" alt="">
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-sm-12 card bg-dark">
          <h2>Store</h2>
            <p>PickAxe: <button type="button" class="btn btn-light" id="pickaxeBtn" onclick="buyPickaxe()">Purchase</button> C$<span id="paCount">10</span></p>
            <p>Spoons: <button type="button" class="btn btn-light" id="spoonBtn" onclick="buySpoons()">Purchase</button> C$<span id="spCount">20</span></p>
            <p>Rovers: <button type="button" class="btn btn-light" onclick="timer('rovers')">Purchase</button> C$<span id="roCount">50</span></p>
            <p>Robots: <button type="button" class="btn btn-light" onclick="timer('robots')">Purchase</button> C$<span id="rbCount">100</span></p>
        </div>
     
        </div>
      </div>
    </div>
  </main>

<footer class="container-fluid">
  
</footer>

    <script src="./assets/app.js"></script>
</body>
</html>
